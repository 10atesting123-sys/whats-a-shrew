# netlify.toml

[build]
  command = "npm run build"
  publish = "dist"

# âœ… React Router / SPA support
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ðŸ”§ Build environment
[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "./plugins/notify-webhook"

# ------------------------------
# ðŸ”’ Security Headers
# ------------------------------

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none';"

# ------------------------------
# âš¡ Performance / Caching Headers
# ------------------------------

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images aggressively
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Donâ€™t cache HTML (always fetch latest)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

